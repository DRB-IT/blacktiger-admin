
 <md-button ng-click="reload($event)" class="md-fab md-fab-bottom-right" aria-label="Refresh">
    <md-icon md-svg-src="images/icons/ic_autorenew_24px.svg"></md-icon>
</md-button>
<div layout="column">
    <div layout="row" layout-padding>
        <div flex layout="column">
            <md-toolbar class="md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Linjer</span>
                </h2>
            </md-toolbar>

            <md-input-container class="md-input-has-value">
                <label>Sale</label>
                <input type="text" value="{{data.noOfRooms}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Lyttere</label>
                <input type="text" value="{{data.noOfParticipants}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Lyttere pr. sal</label>
                <input type="text" value="{{data.noOfParticipantsPerRoom}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Lyttere via computer</label>
                <input type="text" value="{{data.sipPercentage | number:1}} %" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Lyttere via telefon</label>
                <input type="text" value="{{data.phonePercentage| number:1}} %" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Ønsker at svarer</label>
                <input type="text" value="{{data.noOfCommentRequests}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Svarmikrofon åben</label>
                <input type="text" value="{{data.noOfOpenMicrophones}}" ng-disabled="true">
            </md-input-container>
        </div>
        <div flex layout="column">
            <md-toolbar class="md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Server</span>
                </h2>
            </md-toolbar>
            <md-input-container class="md-input-has-value">
                <label>Net</label>
                <input type="text" value="{{system.load.net|number:1}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Disk</label>
                <input type="text" value="{{system.load.disk|number:1}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Cpu</label>
                <input type="text" value="{{system.load.cpu|number:1}}" ng-disabled="true">
            </md-input-container>
            <md-input-container class="md-input-has-value">
                <label>Ram</label>
                <input type="text" value="{{system.load.memory|number:1}}" ng-disabled="true">
            </md-input-container>
        </div>
        <div flex layout="column">
            <md-toolbar class="md-accent">
                <h2 class="md-toolbar-tools">
                    <span>Load Average ({{system.cores}} cores)</span>
                </h2>
            </md-toolbar>

            <md-input-container class="md-input-has-value">
                <label>1m</label>
                <input type="text" value="{{system.averageCpuLoad.oneMinute|number:1}}" ng-disabled="true">
            </md-input-container>
        </div>
    </div>
</div>
